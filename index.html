<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hikari's CRM</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar__logo" id="sidebar__logo">
            logotype
        </div>
        <div class="sidebar__items-list">
            <div class="sidebar__item sidebar__item-first">
                <div class="sidebar__item-content sidebar__active">
                    <img src="./pics/home_active.svg" alt="">
                    <p class="sidebar__item-text">Home</p>
                </div>
                <div class="sidebar__item-button">

                </div>
            </div>
            <div class="sidebar__item" onclick="window.location.href='./project/'">
                <div class="sidebar__item-content">
                    <img src="./pics/project.svg" alt="">
                    <p class="sidebar__item-text">Projects</p>
                </div>
                <div class="sidebar__item-button">

                </div>
            </div>
            <div class="sidebar__item" onclick="window.location.href='./articles/'">
                <div class="sidebar__item-content">
                    <img src="./pics/qr.svg" alt="">
                    <p class="sidebar__item-text">Articles</p>
                </div>
                <div class="sidebar__item-button">

                </div>
            </div>
            <div class="sidebar__item"  onclick="window.location.href='./clients/'">
                <div class="sidebar__item-content">
                    <img src="./pics/user.svg" alt="">
                    <p class="sidebar__item-text">Clients</p>
                </div>
                <div class="sidebar__item-button">

                </div>
            </div>
            <div class="sidebar__item"  onclick="window.location.href='./instructions/'">
                <div class="sidebar__item-content">
                    <img src="./pics/note.svg" alt="">
                    <p class="sidebar__item-text">Instructions</p>
                </div>
                <div class="sidebar__item-button">

                </div>
            </div>
            <div class="sidebar__item"  onclick="window.location.href='./bets/'">
                <div class="sidebar__item-content">
                    <img src="./pics/bet.svg" alt="">
                   <p class="sidebar__item-text"> Bets</p>
                </div>
                <div class="sidebar__item-button">

                </div>
            </div>
            <div class="sidebar__item"  onclick="window.location.href='./shift/'">
                <div class="sidebar__item-content">
                    <img src="./pics/shift.svg" alt="">
                    <p class="sidebar__item-text">Shift</p>
                </div>
                <div class="sidebar__item-button">

                </div>
            </div>
            <div class="sidebar__item" onclick="window.location.href='./workers/'">
                <div class="sidebar__item-content">
                    <img src="./pics/worker.svg" alt="">
                    <p class="sidebar__item-text">Workers</p>
                </div>
                <div class="sidebar__item-button">

                </div>
            </div>
        </div>
    </div>
    <header>
        <button id="hider" class="header__hider">
            <img src="./pics/arrow.svg" alt="#">
        </button>
    </header>
    <main>
      Dashboard will be right here. 
    </main>
    <script>
        const hiderButton = document.getElementById("hider");
        const sidebarItems = document.querySelectorAll(".sidebar__item-text");
        const sidebar = document.querySelector(".sidebar");
        const sidebarLogo = document.getElementById("sidebar__logo");
        const header = document.querySelector('header');
        const main = document.querySelector('main');
        const first = document.querySelector('.sidebar__item-first');
        hiderButton.addEventListener("click", function() {
                sidebarItems.forEach(item => {
                    if (item.style.display === "none") {
                        item.style.display = "inline";
                    } else {
                          item.style.display = "none";
                      }
              });

                if (sidebarItems[0].style.display === "none") {
                    sidebar.style.width = "56px";
                    main.style.marginLeft = "56px";
                    header.style.marginLeft = "56px";
                    sidebarLogo.style.display = "none";
                    first.style.marginTop = "56px";
                    hiderButton.style.transform = "rotate(180deg)";
                } else {
                    setTimeout(() => {
                        sidebarLogo.style.display = "block";
                        first.style.marginTop = "0px";
                    }, 300);
                    sidebar.style.width = "230px";
                    main.style.marginLeft = "230px";
                    header.style.marginLeft = "230px";
                    hiderButton.style.transform = "rotate(360deg)";
                }
                });
    </script>
    
</body>
</html>
